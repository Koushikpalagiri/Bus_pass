<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6fff8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #eaf4f4;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #6b9080;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #a4c3b2;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6b9080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a6b5b;
        }

        .error {
            color: red;
            display: none;
        }

        .register-link {
            margin-top: 10px;
            display: block;
            color: #6b9080;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p class="error" id="error-message">Invalid username or password</p>

        <!-- Registration Link -->
        <a href="admin-register.html" class="register-link">Don't have an account? Register</a>
    </div>

    <script>
        function login() {
            // Simple client-side validation for demo purposes
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Placeholder credentials: you can change these as needed
            if (username === "" && password === "") {
                // Successful login, redirect to the dashboard
                document.getElementById("error-message").style.display = "block";
                // Change to your actual dashboard file path
            } else {
                // Display error message for incorrect credentials
                window.location.href = "admin-dashboard.html"; 
            }
        }
    </script>

</body>
</html>
