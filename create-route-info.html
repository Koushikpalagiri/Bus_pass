<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Route Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6fff8;
            margin: 0;
        }

        header {
            background-color: #6b9080;
            padding: 20px;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #f6fff8;
        }

        #content {
            padding: 20px;
        }

        h2 {
            color: #6b9080;
        }

        form input, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #a4c3b2;
            border-radius: 5px;
        }

        button {
            background-color: #6b9080;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a6b5b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #a4c3b2;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #6b9080;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create Route Information</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="manage-student-pass.html">Manage Student & Route Pass</a></li>
                <li><a href="approve-pass.html">Approve Bus Pass</a></li>
                <li><a href="create-bus-details.html">Create Bus Details</a></li>
                <li><a href="create-route-info.html">Create Route Information</a></li>
            </ul>
        </nav>
    </header>
    <section id="content">
        <h2>Create Route Information</h2>
        <form id="routeForm">
            <input type="text" id="from" name="from" placeholder="From" required>
            <input type="text" id="to" name="to" placeholder="To" required>
            <input type="time" id="time" name="time" required>
            <input type="text" id="stopping" name="stopping" placeholder="Route Stopping" required>
            <button type="submit">Save Route Information</button>
        </form>
        
        <h3>Saved Route Information</h3>
        <table id="routeTable">
            <thead>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Time</th>
                    <th>Route Stopping</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <script>
        // Handle form submission
        document.getElementById('routeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const time = document.getElementById('time').value;
            const stopping = document.getElementById('stopping').value;

            // Insert new row into table
            const tableBody = document.querySelector('#routeTable tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${from}</td>
                <td>${to}</td>
                <td>${time}</td>
                <td>${stopping}</td>
            `;
            tableBody.appendChild(newRow);

            // Clear the form
            document.getElementById('routeForm').reset();
        });
    </script>
</body>
</html>
